<div wTabs class="w-100 h-100">
  <div class="flex navy pointer">
    <div class="bl br bt pa2 b--light-gray flex items-center" wTabBar tabSelectClass="dark-blue b">
      <i class="material-icons">web</i> html
    </div>
    <div class="bl br bt pa2 b--light-gray flex items-center" wTabBar tabSelectClass="green b">
      <i class="material-icons">code</i> dart
    </div>
  </div>
  <div class="w-100 pa2 ba b--light-gray overflow-auto" style="max-height: 300px;">
    <div wTabView>
      <code-snippet lang="html" [path]="htmlPath"></code-snippet>
    </div>
    <div wTabView>
      <code-snippet lang="dart" [path]="dartPath"></code-snippet>
    </div>
  </div>
</div>
