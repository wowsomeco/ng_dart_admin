<w-layout>
  <w-header>
    <div class="flex justify-between items-center">
      <p class="f4 b navy">ng_admin</p>
      <div class="blue flex items-center pa2">
        <img (click)="clickGithub()" src="githubicon.png" class="br-100 h2 w2 dib grow pointer" alt="github" wTippy
          tipContent="github" tipPlacement="left">
      </div>
    </div>
  </w-header>
  <w-sidebar>
    <div class="w-100 h-100 overflow-auto">
      <w-list [list]="sidebarItems">
        <template #listItem let-data let-hasChildren="hasChildren">
          <div class="flex flex-column" [ngStyle]="listMargin(data.level)">
            <div (click)="navigate(data.to)" [ngClass]="routeClass(data.to)"
              class="pointer grow bb b--light-gray pa2 flex justify-between flex-column flex-row-l items-center no-underline">
              <i class="ph3 material-icons">{{data.icon}}</i>
              <p class="f5 db-ns dn">{{data.title}}</p>
              <div class="flex-auto flex justify-end">
                <i *ngIf="hasChildren" class="material-icons">expand_more</i>
              </div>
            </div>
          </div>
        </template>
      </w-list>
    </div>
  </w-sidebar>
  <w-main>
    <router-outlet class="col-9" [routes]="Routes.all"></router-outlet>
  </w-main>
</w-layout>
