<w-layout>
  <w-header>
    <div class="flex justify-between items-center">
      <p class="f4 b navy">ng_admin</p>
      <div class="blue flex items-center">
        <div class="ph3" poppable popPlacement="bottomRight">
          <i class="grow pointer material-icons hover-navy">apps
          </i>
          <div #popup class="ba bg-washed-blue gray" style="width: 200px;">
            <div class="flex flex-wrap w-100">
              <div *ngFor="let m of topMenu"
                class="pa2 pointer hover-bg-light-gray bg-animate w-25 blue flex justify-center" wEvent="click" stop
                (wListen)="clickTopMenu(m)">
                <i class="material-icons">{{m}}</i>
              </div>
            </div>
          </div>
        </div>
        <div class="ph3 tc grow pointer" poppable popOn="hover" popPlacement="bottomRight" [popOffsetX]="-10">
          <img src="https://images.dog.ceo/breeds/pug/n02110958_16434.jpg" class="br-100 h2 w2 dib" alt="avatar">
          <div #popup class="pa2 ba b--light-gray bg-near-white gray">
            <div class="flex flex-column">
              <div class="pa1 bb b--light-gray hover-blue">Profile</div>
              <div class="pa1 hover-blue" wEvent="click" stop (wListen)="logout()">Logout</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </w-header>
  <w-sidebar>
    <div class="w-100 h-100 bg-washed-blue">
      <w-list [list]="sidebarItems">
        <template #listItem let-data let-hasChildren="hasChildren">
          <div class="flex flex-column" [ngStyle]="listMargin(data.level)">
            <a class="blue grow bb b--light-gray pa2 flex flex-column items-center flex-row-ns no-underline"
              [routerLink]="data.to" [routerLinkActive]="activeClass">
              <i class="ph3 material-icons">{{data.icon}} </i>
              <p class="f5 db-ns dn">{{data.title}}</p>
            </a>
          </div>
        </template>
      </w-list>
    </div>
  </w-sidebar>
  <w-main>
    <router-outlet class="col-9" [routes]="Routes.all"></router-outlet>
  </w-main>
</w-layout>
