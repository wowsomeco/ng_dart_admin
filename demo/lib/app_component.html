<w-layout>
  <w-header>
    <div class="flex justify-between items-center">
      <p class="f4 b navy">ng_admin</p>
      <div class="blue flex items-center pa2">
        <img (click)="clickGithub()" src="githubicon.png" class="br-100 h2 w2 dib grow pointer" alt="github">
      </div>
    </div>
  </w-header>
  <w-sidebar>
    <div class="w-100 h-100" style="background:linear-gradient(rgb(86, 87, 145),rgba(121, 148, 198, 0.92));">
      <w-list [list]="sidebarItems">
        <template #listItem let-data let-hasChildren="hasChildren">
          <div class="white flex flex-column" [ngStyle]="listMargin(data.level)">
            <div class="pointer grow bb b--light-gray pa2 flex flex-column flex-row-l items-center no-underline"
              [routerLink]="data.to" [routerLinkActive]="activeClass" wTippy [tipContent]="data.title"
              tipPlacement="right">
              <i class="ph3 material-icons">{{data.icon}}</i>
              <p class="f5 db-ns dn">{{data.title}}</p>
            </div>
          </div>
        </template>
      </w-list>
    </div>
  </w-sidebar>
  <w-main>
    <router-outlet class="col-9" [routes]="Routes.all"></router-outlet>
  </w-main>
</w-layout>
