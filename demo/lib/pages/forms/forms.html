<div class="pa3 flex flex-column">
  <div [class]="cardClass">
    <div class="pa2 bb b--light-gray">
      <p class="b">Form 1</p>
    </div>
    <div class="pa3 flex flex-wrap">
      <div class="pa2 w-100 w-50-ns">
        <label class="f6 b db mb2">Name</label>
        <w-input [(value)]="name"></w-input>
      </div>
      <div class="pa2 w-100 w-50-ns">
        <label class="f6 b db mb2">Select <span class="normal black-60">(optional)</span></label>
        <w-select [options]="options" [(selected)]="selectedOption"></w-select>
      </div>
      <div class="mt4">
        <p>{{name}}</p>
        <p>{{selectedOption?.label}}</p>
      </div>
    </div>
  </div>
</div>
