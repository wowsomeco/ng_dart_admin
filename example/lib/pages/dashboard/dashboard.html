<div class="pa2">
  <div class="flex flex-column items-center">
    <div *ngIf="readme != null" class="w-100 pa2 mv1">
      <div class="ba b--light-gray pa2">
        <div class="blue pa2 bb b--light-gray b ttu">Summary</div>
        <div class="pa2">
          <div class="w-100 pa2 mv2" showdownjs [mdSource]="readme"></div>
        </div>
      </div>
    </div>
    <div *ngIf="changelog != null" class="w-100 pa2 mv1">
      <div class="ba b--light-gray pa2">
        <div class="blue pa2 bb b--light-gray b ttu">Changelog</div>
        <div class="pa2">
          <div class="w-100 pa2 mv2" showdownjs [mdSource]="changelog"></div>
        </div>
      </div>
    </div>
  </div>
</div>
