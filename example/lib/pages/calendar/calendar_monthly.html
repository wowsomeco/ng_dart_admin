<w-calendar [firstDate]="fromDate" [endDate]="toDate">
  <template #month let-month>
    <div class="ba b--light-gray flex flex-column mv1">
      <div class="b ph2 pv4 bb b--light-gray light-blue f3 flex justify-between">
        <i class="material-icons pointer grow dim" (click)="prevMonth()">arrow_back_ios</i>
        <div>{{common.monthName(month.value)}} {{month.year}}</div>
        <i class="material-icons pointer grow dim" (click)="nextMonth()">arrow_forward_ios</i>
      </div>
      <div class="flex flex-column w-100">
        <div class="flex w-100" *ngFor="let week of month.weeks; let first=first; let last=last"
          [ngClass]="cellClass(first,last)" [style.height.px]="50">
          <div class="ba b--light-gray pa1 blue" *ngFor="let day of week.days" [style.width.%]="100 / 7">
            <div class="pb3 f6 tr">{{day.day}}</div>
          </div>
        </div>
      </div>
    </div>
  </template>
</w-calendar>
