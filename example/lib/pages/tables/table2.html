<w-table [adapter]="tblAdapter2" title="Table with Actionable Form">
  <top-right>
    <div class="flex items-center">
      <w-button (click)="add()">Add</w-button>
      <div class="mh2"></div>
      <w-button (click)="download()" outlined textColor="green">Download</w-button>
    </div>
  </top-right>
</w-table>
<w-dialog [(show)]="showDialog">
  <div class="flex justify-center items-center h-100">
    <div class="shadow-1 bg-near-white pa4" wEvent="click" stop [style.max-width.px]="320">
      <form class="flex flex-column" (ngSubmit)="submit()">
        <div class="pa1">
          <label class="f6 b db mb2">Name</label>
          <w-input [(value)]="formData.name" required>
            <prefix><i class="material-icons">person</i></prefix>
          </w-input>
        </div>
        <div class="pa1">
          <label class="f6 b db mb2">Position</label>
          <w-select [(value)]="formData.position" [options]="posOptions" clearable required></w-select>
        </div>
        <div class="pa1">
          <label class="f6 b db mb2">Age</label>
          <w-input type="number" [(value)]="formData.age"></w-input>
        </div>
        <div class="pa1">
          <w-button btnType="submit">Submit</w-button>
        </div>
      </form>
    </div>
  </div>
</w-dialog>
