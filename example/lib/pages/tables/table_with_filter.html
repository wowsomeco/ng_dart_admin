<div class="flex flex-column">
  <form class="mv2">
    <div class="pa2 w-100">
      <label class="f6 b db mb2">Name</label>
      <w-input [(value)]="filterName" clearable placeholder="Filter Name..."></w-input>
    </div>
  </form>
  <w-table [adapter]="adapter" title="Data Table">
    <top-right>
      <a class="f6 link ba ph3 pv2 dark-blue pointer hover-near-white hover-bg-blue bg-animate"
        (click)="download()">Download Excel</a>
    </top-right>
  </w-table>
</div>
