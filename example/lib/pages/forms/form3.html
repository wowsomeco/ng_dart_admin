<div class="pa2 bb b--light-gray">
  <p class="b silver">Form 3</p>
</div>
<div class="pa3 flex flex-wrap">
  <div class="pa2 w-100">
    <label class="f6 b db mb2">Name</label>
    <w-input [(value)]="name" clearable>
      <prefix><i class="material-icons">person</i></prefix>
    </w-input>
  </div>
  <div class="w-100">
    <chain-select [(selected1)]="selected1" [(selected2)]="selected2"></chain-select>
  </div>
  <div class="w-100 pa2">
    <w-checkbox [(value)]="checkbox1">Are you ?</w-checkbox>
  </div>
  <div class="w-100 pa2">
    <w-checkbox [(value)]="checkbox2">Am I ?</w-checkbox>
  </div>
</div>
