<div class="pa2 bb b--light-gray">
  <p class="b silver">Form 1</p>
</div>
<div class="pa3 flex flex-wrap">
  <div class="pa2 w-100">
    <label class="f6 b db mb2">Name</label>
    <w-input [(value)]="name" clearable>
      <prefix><i class="material-icons">person</i></prefix>
    </w-input>
  </div>
  <div class="pa2 w-100">
    <label class="f6 b db mb2">Select <span class="normal black-60">(optional)</span></label>
    <w-select [options]="options" [(value)]="selected1"></w-select>
  </div>
  <div class="pa2 w-100">
    <label class="f6 b db mb2">Select <span class="normal black-60">(optional)</span></label>
    <w-select [options]="options" [(value)]="selected2"></w-select>
  </div>
  <div class="pa2 w-100">
    <label class="f6 b db mb2">Select <span class="normal black-60">(optional)</span></label>
    <w-select [options]="options" [(value)]="selected3" [searchable]="false"></w-select>
  </div>
</div>
