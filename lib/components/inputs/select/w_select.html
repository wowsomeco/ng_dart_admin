<w-input-decor>
  <div class="w-100 pa2 relative">
    {{selected.label}}
    <div class="ba b--light-gray w-100 bg-white absolute top-2" wSelectable [selectedItem]="selectedItemIdx"
      (selectedItemChange)="onSelectItem($event)" [(showSelection)]="showOption">
      <div class="pa2" *ngFor="let o of options" wSelectableItem wSelectableHighlighted="bg-light-gray"
        wSelectableSelected="blue">
        {{o.label}}</div>
    </div>
  </div>
  <suffix><i class="material-icons">keyboard_arrow_down</i></suffix>
</w-input-decor>
