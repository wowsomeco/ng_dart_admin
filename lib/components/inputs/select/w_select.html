<w-input-decor [clearable]="clearable">
  <div class="w-100 relative" *ngIf="options.length > 0">
    {{selectedLabel}}
    <div wSelectable style="max-height: 200px;"
      class="z-999 overflow-y-auto ba b--light-gray w-100 bg-white absolute top-2">
      <div class="pa3 bb b--light-gray" *ngFor="let o of options" wSelectItem>
        {{o.label}}</div>
    </div>
  </div>
  <suffix><i class="material-icons">keyboard_arrow_down</i></suffix>
</w-input-decor>
