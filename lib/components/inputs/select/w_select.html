<w-input-decor [clearable]="clearable">
  <div class="w-100 h-100 pa1">
    <div class="w-100 h-100 flex items-center" [ngClass]="selectedLabel != null ? 'blue' : 'gray'">
      {{selectedLabel ?? 'Please Select'}}</div>
    <div wPopup [(show)]="showOptions">
      <div class="overflow-y-auto ba b--light-gray bg-white black" [style.max-height.px]="200" #optionsContainer>
        <div class="pa3 bb b--light-gray pointer dim" *ngFor="let o of options; let index=index" wEvent="click" stop
          prevent (wListen)="selectOption(index)" [ngClass]="getOptionItemClasses(index)">{{o.label}}</div>
      </div>
    </div>
  </div>
  <suffix><i class="material-icons">keyboard_arrow_down</i></suffix>
</w-input-decor>
