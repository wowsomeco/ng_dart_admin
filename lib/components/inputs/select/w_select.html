<w-input-decor [clearable]="clearable">
  <div class="w-100 h-100 pa1">
    <input #input [ngModel]="selectedLabel" (ngModelChange)="onInputChange($event)" placeholder="Please Select"
      class="w-100 h-100" [ngClass]="selectedLabel != null ? 'blue' : 'gray'" />
    <div wPopup [(show)]="showOptions" class="z-max ba b--light-gray bg-white black">
      <div class="overflow-y-auto" [style.max-height.px]="200" #optionsContainer>
        <div class="pa3 bb b--light-gray pointer dim" *ngFor="let o of optionsWithFilter" wEvent="mousedown" stop
          prevent (wListen)="selectOption(o)" [ngClass]="getOptionItemClasses(o)">
          {{o.label}}</div>
      </div>
    </div>
  </div>
  <suffix><i class="material-icons">keyboard_arrow_down</i></suffix>
</w-input-decor>
