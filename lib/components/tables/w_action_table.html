<w-table [adapter]="adapter" [title]="title">
  <top-right>
    <div class="flex items-center">
      <a *ngIf="addNewLabel != null"
        class="f6 link ba ph3 pv2 dark-blue pointer hover-near-white hover-bg-blue bg-animate"
        (click)="adapter.onAddItem()">{{addNewLabel}}</a>
      <ng-content select="top-right"></ng-content>
    </div>
  </top-right>
</w-table>
<w-dialog [(show)]="showDialog">
  <div class="h-100 w-100 flex items-center justify-center">
    <div class="w3 h3" *ngIf="loadForm">
      <w-spinner></w-spinner>
    </div>
    <div *ngIf="!loadForm" [ngStyle]="formStyles">
      <ng-content></ng-content>
    </div>
  </div>
</w-dialog>
