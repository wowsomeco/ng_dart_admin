<div class="flex pointer">
  <div [class]="className" [class.near-white]="previousDisabled" (click)="prevPage()">
    <a aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </div>
  <div *ngFor="let p of pages" [class]="className" [class.bg-blue]="p == page"
    [ngClass]="p == page ? 'near-white' : 'blue'" (click)="changePage(p)">
    <a>{{p}}</a>
  </div>
  <div [class]="className" [class.near-white]="nextDisabled" (click)="nextPage()">
    <a aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </div>
</div>
