<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href="#">{{title}}</a>
  <button (click)="collapsed = !collapsed" class="navbar-toggler" type="button" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse" [class.collapse]="collapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let item of items" [routerLinkActive]="'active'">
        <a class="nav-link" [routerLink]="item.to">{{item.name}}</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <ng-content select="nav-right"></ng-content>
    </ul>
  </div>
</nav>
