<div class="flex vh-100 w-100">
  <div class="h-100 overflow-auto v-top br b--light-gray" [ngClass]="collapsed ? 'dn' : 'db'"
    [style.width.%]="sidebarWidth">
    <ng-content select="w-sidebar"></ng-content>
  </div>
  <div class="h-100 v-top flex flex-column" [style.width.%]="collapsed ? 100 : contentWidth">
    <div class="bb b--light-gray flex items-center w-100" [style.height.%]="headerHeight">
      <i class="ph3 material-icons pointer hover-blue" (click)="collapsed = !collapsed">menu</i>
      <div class="flex-auto">
        <ng-content select="w-header"></ng-content>
      </div>
    </div>
    <div class="overflow-y-scroll w-100" [style.height.%]="contentHeight">
      <ng-content select="w-main"></ng-content>
    </div>
  </div>
</div>
